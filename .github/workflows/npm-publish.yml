# This workflow will publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: eslint-config-respondent

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/respondentinc
          access: public
      - run: npm publish --registry=https://npm.pkg.github.com/respondentinc
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
